<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Profile</h1>
        <div class="card mt-3">
            <div class="card-body">
                <h5 class="card-title">Username: {{ user['username'] }}</h5>
                <p class="card-text"><strong>Email:</strong> {{ user['email'] if 'email' in user else 'N/A' }}</p>
                <p class="card-text"><strong>Created At:</strong> {{ user['created_at'] if 'created_at' in user else 'N/A' }}</p>
                <p class="card-text"><strong>Last Login:</strong> {{ user['last_login'] if 'last_login' in user else 'N/A' }}</p>
                <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
